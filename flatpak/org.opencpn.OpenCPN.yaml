# This manifest is used to build development snapshots (including
# nightly builds) of the flatpak package.


app-id: org.opencpn.OpenCPN
runtime: org.freedesktop.Platform
runtime-version: 22.08
sdk: org.freedesktop.Sdk
command: opencpn.sh

rename-desktop-file: opencpn.desktop
rename-icon: opencpn
rename-appdata-file: opencpn.appdata.xml

finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --share=network
    - --device=all
    - --allow=canbus

add-extensions:
    org.opencpn.OpenCPN.Plugin:
        directory: extensions
        merge-dirs: lib/opencpn;share/opencpn/plugins;share/locale
        subdirectories: true
        no-autodownload: true
        autodelete: false

modules:
    - name: rapidjson
      sources:
        - type: archive
          url: https://github.com/Tencent/rapidjson/archive/refs/tags/v1.1.0.tar.gz
          sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e
        - type: patch
          path: src/0010-rapidjson-1.1.0-c++20.patch
        - type: patch
          path: src/0011-rapidjson-1.1.0-do_not_include_gtest_src_dir.patch
        - type: patch
          path: src/0012-Fix-Wclass-memaccess-warnings-errors.patch
        - type: patch
          path: src/0013-gcc7.patch
      buildsystem: cmake
      builddir: true
      config-opts:
        - -DRAPIDJSON_BUILD_DOC=OFF
        - -DRAPIDJSON_BUILD_EXAMPLES=OFF
        - -DRAPIDJSON_BUILD_TESTS=OFF
 
    - name: glew
      no-autogen: true
      make-args:
        - GLEW_PREFIX=/app
        - GLEW_DEST=/app
        - LIBDIR=/app/lib
      make-install-args:
        - GLEW_PREFIX=/app
        - GLEW_DEST=/app
        - LIBDIR=/app/lib
      sources:
        - type: archive
          url: https://downloads.sourceforge.net/project/glew/glew/2.1.0/glew-2.1.0.tgz
          sha256: 04de91e7e6763039bc11940095cd9c7f880baba82196a7765f727ac05a993c95
      cleanup:
        - /include
        - /lib/pkgconfig"
        - /lib/*.a"

    - name: glu
      config-opts:
        - --disable-static
      sources:
        - type: archive
          url: https://ftp.osuosl.org/pub/blfs/conglomeration/glu/glu-9.0.2.tar.xz
          sha256: 6e7280ff585c6a1d9dfcdf2fca489251634b3377bfc33c29e4002466a38d02d4
      cleanup:
        - /include
        - /lib/*.a
        - /lib/*.la
        - /lib/pkgconfig

    - name: libusb
      config-opts:
        - --disable-static
        - --disable-udev
        - --prefix=/app
      sources:
        - type: archive
          url: https://github.com/libusb/libusb/archive/v1.0.22.tar.gz
          sha256: 3500f7b182750cd9ccf9be8b1df998f83df56a39ab264976bdb3307773e16f48
    - name: portaudio
      sources:
          - type: archive
            url: https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz
            sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0
      config-opts:
          - --disable-static

    - name: wxGTK3
      sources:
          - type: archive
            url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.1/wxWidgets-3.2.1.tar.bz2
            sha256: c229976bb413eb88e45cb5dfb68b27890d450149c09b331abd751e7ae0f5fa66
          - type: patch
            paths:
              - patches/0101-Add-wxDEPRECATED_EXPORT_CORE-macro-for-wxTransformMa.patch
      config-opts:
          - --with-gtk=3
          - --with-opengl
          - --with-sdl
          - --with-libmspack
          - --enable-intl
          - --disable-rpath
          - --enable-ipv6
      cleanup:
          - /include/

    - name:  zlib
      sources:
          - type: archive
            url: http://zlib.net/zlib-1.2.13.tar.gz
            sha256: b3a24de97a8fdbc835b9833169501030b8977031bcb54b3b3ac13740f846ab30

    - name: opencpn
      buildsystem: cmake
      builddir: true
      config-opts:
          - -DOCPN_BUNDLE_DOCS=ON
          - -DOCPN_BUNDLE_TCDATA=ON
          - -DOCPN_CI_BUILD=ON
          - -DOCPN_FLATPAK=ON
          - -DOCPN_USE_SYSFS_PORTS=ON
          - -DBUILD_SHARED_LIBS=OFF
          - -DOCPN_TARGET_TUPLE=flatpak-x86_64;22.08;x86_64
          - -DCMAKE_FIND_ROOT_PATH=/app
          - -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER
          - -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=BOTH
          - -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=BOTH
      build-options:
          build-args:
            - --share=network
          cxxflags: -DFLATPAK
          cflags: -DFLATPAK
          env:
            BUILD_NUMBER: "0"
      run-tests: true
      test-rule: "run-tests"
      post-install:
          - install -d /app/extensions
          - sed -i '/^Exec=/s/=.*/=opencpn.sh/' /app/share/applications/opencpn.desktop
          - install -Dm 755 ../data/opencpn.sh /app/bin/opencpn.sh
      sources:
          - type: git
            url: ..
            branch: HEAD
          - type: patch
            path: ../flatpak/src/0008-flatpak-Add-a-shell-wrapper.patch
